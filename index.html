<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Exotic Reparation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>Fynboens Hjemmeside til Legacy RP Ting</h1>
      <p>Vælg en kategori og brug den som du vil</p>
    </div>

    <!-- Navigation mellem sider -->
    <div class="page-nav">
        <button class="page-btn active" data-page="mekaniker">Auto Exotic Reparation</button>
        <button class="page-btn" data-page="materialer">Materialer</button>
        <button class="page-btn" data-page="ammo">Ammo</button>
        <button class="page-btn" data-page="fiski">Fiski</button>
    </div>

    <!-- SIDEPANELER -->
    <div class="page active" id="mekaniker">
      <div class="items-grid" id="mekaniker-items"></div>
    </div>

    <div class="page" id="materialer">
      <div class="items-grid" id="materialer-items"></div>
    </div>

    <div class="page" id="ammo">
      <div class="items-grid" id="ammo-items"></div>
    </div>

    <div class="page" id="fiski">
      <div class="items-grid" id="fiski-items"></div>
    </div>

    <!-- Total-box -->
    <div class="total-box">
      <div class="total-label">Samlet pris</div>
      <div class="total-amount" id="total">0 kr</div>
      <button id="resetBtn" class="reset-btn">Nulstil alt</button>
    </div>

  </div>

  <script src="script.js"></script>

  <footer class="footer">
    <p>© 2025 Fynboen25</p>
  </footer>

</body>
</html>
